<div class="row" style="margin-bottom: 100px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" *ngIf="airport" class="airport-details">
        <h2>Airport Information</h2>
        <h3>Airport Name:{{airport.airportName}}</h3>
        <h3>Airport Code:{{airport.airportCode}}</h3>
        <h3>Airport Location:{{airport.airportLocation}}</h3>
    </div>
    <div class="col-sm-4"></div>
</div>
